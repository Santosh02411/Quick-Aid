<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Aid - Medical Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg1: #0ea5e9;
            --bg2: #7c3aed;
            --accent: #6366f1;
            --accent-2: #22c55e;
            --danger: #ef4444;
            --text: #0f172a;
        }
        .upload-area.dragover { border-color: var(--accent); background: #eef2ff; }
        input[type="file"] { display: none; }
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="brand">üè• Quick Aid</div>
        </div>
        <div class="header">
            <h1>Quick Aid</h1>
            <p>AI-Powered Medical Assistant for Injury Detection & Health Analysis</p>
        </div>
        
        <div class="disclaimer">
            ‚ö†Ô∏è MEDICAL DISCLAIMER: This tool is for educational purposes only. Always consult healthcare professionals for medical advice. In case of emergency, call 911 immediately.
        </div>
        
        <div class="main-content">
            <div class="card">
                <h2>üì∏ Image Analysis</h2>
                <p>Upload an image of an injury or skin condition for AI analysis</p>
                <div class="upload-area" id="uploadArea">
                    <div id="uploadContent">
                        <p>üìÅ Click to upload or drag & drop image</p>
                        <p style="font-size: 14px; color: #666; margin-top: 10px;">Supported: JPG, PNG, GIF (Max 16MB)</p>
                    </div>
                    <input type="file" id="imageInput" accept="image/*">
                </div>
                <button class="btn" id="analyzeBtn" style="margin-top: 15px; display: none;">Analyze Image</button>
                <div class="loading" id="imageLoading">
                    <div class="spinner"></div>
                    <p>Analyzing image...</p>
                </div>
                <div class="results" id="imageResults"></div>
            </div>
            
            <div class="card">
                <h2>ü§í Symptom Checker</h2>
                <p>Describe your symptoms for AI-powered health analysis</p>
                <textarea id="symptomsInput" placeholder="Describe your symptoms in detail... (e.g., 'I have a headache, fever, and sore throat for 2 days')"></textarea>
                <button class="btn" id="checkSymptomsBtn" style="margin-top: 15px;">Analyze Symptoms</button>
                <div class="loading" id="symptomLoading">
                    <div class="spinner"></div>
                    <p>Analyzing symptoms...</p>
                </div>
                <div class="results" id="symptomResults"></div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button class="btn btn-emergency" onclick="window.open('/emergency', '_blank')">üö® Emergency Information</button>
        </div>
        
        <footer>
            <h4 style="margin-bottom: 10px;">üë®‚Äçüíª Developer Information</h4>
            <p style="margin: 5px 0;"><strong>Developed by:</strong> Santosh</p>
            <p style="margin: 5px 0;"><strong>Email:</strong> <a href="mailto:santosh@example.com">santosh@example.com</a></p>
            <p style="margin: 5px 0;"><strong>GitHub:</strong> <a href="https://github.com/Santosh02411" target="_blank">github.com/Santosh02411</a></p>
            <p style="margin: 5px 0;"><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/santosh" target="_blank">linkedin.com/in/santosh</a></p>
        </footer>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const imageLoading = document.getElementById('imageLoading');
        const imageResults = document.getElementById('imageResults');
        const symptomsInput = document.getElementById('symptomsInput');
        const checkSymptomsBtn = document.getElementById('checkSymptomsBtn');
        const symptomLoading = document.getElementById('symptomLoading');
        const symptomResults = document.getElementById('symptomResults');
        
        let selectedFile = null;
      
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFileSelect(files[0]);
        });
        
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFileSelect(e.target.files[0]);
        });
        
        function handleFileSelect(file) {
            selectedFile = file;
            document.getElementById('uploadContent').innerHTML = `<p>‚úÖ Selected: ${file.name}</p>`;
            analyzeBtn.style.display = 'block';
        }
        
        analyzeBtn.addEventListener('click', analyzeImage);
        
        async function analyzeImage() {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            imageLoading.style.display = 'block';
            imageResults.style.display = 'none';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                displayImageResults(result);
            } catch (error) {
                displayImageResults({error: 'Network error occurred'});
            }
            
            imageLoading.style.display = 'none';
        }
        
        function displayImageResults(result) {
            let html = '';
            
            if (result.error) {
                html = `<div class="emergency"><strong>Error:</strong> ${result.error}</div>`;
            } else {
                html += `<h3>Analysis Results</h3>`;
                
                if (result.analysis.detected_conditions) {
                    html += `<h4>Detected Conditions:</h4>`;
                    result.analysis.detected_conditions.forEach(condition => {
                        html += `<div class="condition">${condition}</div>`;
                    });
                }
                
                if (result.analysis.recommendations) {
                    html += `<h4>Recommendations:</h4>`;
                    result.analysis.recommendations.forEach(rec => {
                        html += `<div class="recommendation">${rec}</div>`;
                    });
                }
                
                if (result.analysis.safety_tips) {
                    html += `<h4>Safety Tips:</h4>`;
                    result.analysis.safety_tips.forEach(tip => {
                        html += `<div class="recommendation">${tip}</div>`;
                    });
                }
                
                html += `<div style="margin-top: 15px; font-size: 12px; color: #666;">${result.analysis.disclaimer}</div>`;
            }
            
            imageResults.innerHTML = html;
            imageResults.style.display = 'block';
        }
        
        // Symptom analysis
        checkSymptomsBtn.addEventListener('click', analyzeSymptoms);
        
        async function analyzeSymptoms() {
            const symptoms = symptomsInput.value.trim();
            if (!symptoms) {
                alert('Please describe your symptoms');
                return;
            }
            
            symptomLoading.style.display = 'block';
            symptomResults.style.display = 'none';
            
            try {
                const response = await fetch('/analyze_symptoms', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({symptoms: symptoms})
                });
                
                const result = await response.json();
                displaySymptomResults(result);
            } catch (error) {
                displaySymptomResults({error: 'Network error occurred'});
            }
            
            symptomLoading.style.display = 'none';
        }
        
        function displaySymptomResults(result) {
            let html = '';
            
            if (result.error) {
                html = `<div class="emergency"><strong>Error:</strong> ${result.error}</div>`;
            } else {
                const analysis = result.analysis;
                
                if (analysis.emergency_alert && analysis.emergency_alert.alert) {
                    html += `<div class="emergency"><strong>${analysis.emergency_alert.message}</strong><br>${analysis.emergency_alert.action}</div>`;
                }
                
                html += `<h3>Symptom Analysis</h3>`;
                
                if (analysis.detected_symptoms) {
                    html += `<h4>Detected Symptoms:</h4>`;
                    analysis.detected_symptoms.forEach(symptom => {
                        const symptomText = typeof symptom === 'string' ? symptom : (symptom.name || symptom.toString());
                        html += `<div class="condition">${symptomText.replace('_', ' ')}</div>`;
                    });
                }
                
                if (analysis.possible_conditions) {
                    html += `<h4>Possible Conditions:</h4>`;
                    analysis.possible_conditions.forEach(condition => {
                        const conditionText = typeof condition === 'string' ? condition : (condition.name || condition.toString());
                        html += `<div class="condition">${conditionText}</div>`;
                    });
                }
                
                if (analysis.recommendations) {
                    html += `<h4>Recommendations:</h4>`;
                    analysis.recommendations.forEach(rec => {
                        const className = rec.includes('üö®') ? 'emergency' : 'recommendation';
                        html += `<div class="${className}">${rec}</div>`;
                    });
                }
    </script>
</body>
</html>
